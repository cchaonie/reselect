name: CI
on: [pull_request]
jobs:
  build:
    name: Lint, Test, Report Coverage on Node ${{ matrix.node }}

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Run tests
        run: yarn test

      - name: Generate test coverage
        run: yarn test:cov

      - name: Compile
        run: yarn build

      - name: Report to Codecov.io
        uses: codecov/codecov-action@v1
        with:
          files: ./coverage/lcov.info

  test-types:
    name: Test Types with TypeScript ${{ matrix.ts }}

    needs: [build]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['16.x']
        ts: ['4.2', '4.3', '4.4', '4.5', '4.6', '4.7', '4.8', '4.9.2-rc']
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Use node ${{ matrix.node }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: Install deps
        run: yarn install

      - name: Install TypeScript ${{ matrix.ts }}
        run: yarn add typescript@${{ matrix.ts }}

      - name: 'Remove file that only builds with TS 4.7+'
        if: ${{ matrix.ts < 4.7 }}
        run: rm src/versionedTypes/ts47-mergeParameters.ts

      - name: Pack
        run: yarn build && yarn pack

      - name: Install build artifact
        run: yarn add ./package.tgz

      - name: Test types
        run: |
          ./node_modules/.bin/tsc --version
          yarn test:typescript
